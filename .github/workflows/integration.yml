name: Continuous Deployment

on:
    push:
        branches:
            - main

jobs:
    installation:
        runs-on: self-hosted
        steps:
            - name: Checkout main branch
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '14.x'

            - name: Install Server Dependencies
              run: npm ci

            # - name: Test application
            #   run: npm test

            - name: Install Client Dependencies
              run: npm ci
              working-directory: ./client

    restart_server:
        needs: installation
        runs-on: self-hosted
        steps:
            - name: Restart server
              #environment variables set in GitHub Secrets (don't use quotes in values!)
              run: |
                  unset mongoURI jwtSecret resetPasswordKey calendlyID calendlySecret cloud_name cloudinary_api_key cloudinary_api_secret
                  export NODE_ENV='production'
                  export mongoURI=${{secrets.MONGOURI}}
                  export jwtSecret=${{secrets.JWTSECRET}}
                  export resetPasswordKey=${{secrets.RESETPASSWORDKEY}}
                  export calendlyID=${{secrets.CALENDLYID}}
                  export calendlySecret=${{secrets.CALENDLYSECRET}}
                  export cloud_name=${{secrets.CLOUD_NAME}}
                  export cloudinary_api_key=${{secrets.CLOUDINARY_API_KEY}}
                  export cloudinary_api_secret=${{secrets.CLOUDINARY_API_SECRET}}
                  pm2 restart server --update-env
                  pm2 save
                  sudo service nginx restart

    build_client:
        needs: installation
        runs-on: self-hosted
        defaults:
            run:
                working-directory: ./client
        steps:
            - name: Build Client
              run: npm run build
              env:
                  CI: false
